<body id="utsg">
	<header class="header">
	</header>
		<div class="wrapper">
			<aside class="aside aside-1">
				<h1>FillMine Schedule</h1>
				<h2>UTSG Scheduler for 2019-2020.</h2>
				<hr>
				<section class="form">
				   <div class="row row1">
						 <h3>Semester</h3>
				      <div class="btn-group" id="sem">
				         <button type="button" class="btn btn-default" value = 'F'>Fall</button>
				         <button type="button" class="btn btn-default" value = 'S'>Winter</button>
				         <button type="button" class="btn btn-default" value = 'Y'>Year Long</button>
				       </div>
				   </div>
				   <div class="row row2">
						 <h3>Day</h3>
				       <div class="btn-group" id ="stubb">
				           <button type="button" class="btn btn-default" value = 'M'>Mon</button>
				           <button type="button" class="btn btn-default" value = 'T'>Tue</button>
				           <button type="button" class="btn btn-default" value = 'W'>Wed</button>
				           <button type="button" class="btn btn-default" value = 'R'>Thurs</button>
				           <button type="button" class="btn btn-default" value = 'F'>Fri</button>
				       </div>
				   </div>
				   <div class="row row3">
						 <h3>Time</h3>
				       <div class="btn-group" id ="tyme" role="group">
				         <select id="time" class="form-control" role="menu">
				           <option>-- Select Time --</option>
				           <option value='*'> Any </option>
				           <option value = '8'>8am/pm</option>
				           <option value = '9'> 9am</option>
				           <option value = '10'> 10am</option>
				           <option value = '11'> 11am </option>
				           <option value = '12'> 12pm </option>
				           <option value = '1'> 1pm </option>
				           <option value = '2'> 2pm </option>
				           <option value = '3'> 3pm </option>
				           <option value = '4'> 4pm </option>
				           <option value = '5'> 5pm </option>
				           <option value = '6'> 6pm </option>
				           <option value = '7'> 7pm </option>
				         </select>
				       </div>
				   </div>
				   <div class="row row4">
						 <h3>Year</h3>
				     <div class="btn-group" id="years">
				       <button type="button" class="btn btn-default" value = '0'>All</button>
				       <button type="button" class="btn btn-default" value = '1'>First Year</button>
				       <button type="button" class="btn btn-default" value = '2'>Second Year</button>
				       <button type="button" class="btn btn-default" value = '3'>Third Year</button>
				       <button type="button" class="btn btn-default" value = '4'>Fourth Year</button>
				     </div>
				 </div>
				 <div class="row row5">
					 <h3>Breadth</h3>
				     <div class="btn-group" id ="bcs" role="group">
				       <select id="breadth" class="form-control" role="menu">
				         <option value="0">-- Show All --</option>
				         <option value = '1'>Creative and Cultural Representations (1)</button>
				         <option value = '2'>Thought, Belief and Behaviour (2)</button>
				         <option value = '3'>Society and its Institutions (3)</button>
				         <option value = '4'>Living Things and Their Environment (4)</button>
				         <option value = '5'>The Physical and Mathematical Universes (5)</button>
				        </select>
				     </div>
				 </div>
				<footer>
					<div class="contact">
						<p class="credits">Developed by Pavi, <a href="http://udaraw.com" target="_blank">Udara</a>, and <a href="http://meaganpau.com" target="_blank">Meagan</a></p>
						<a href="mailto:udara.weerasinghege@mail.utoronto.ca" class="email"><p>Tell us how FillMine helped you!</p></a>
					</div>
			 	</footer>
				</section>
			</aside>
	  		<aside class="aside aside-2">
	  			<section class="results">
	  			   <div id="pred">
	  			      <pre id="output"></pre>
	  			   </div>
	  			</section>
	  		</aside>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/dictsearch.min.js"></script>
</body>
</html>
