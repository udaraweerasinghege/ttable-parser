<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="keywords" content="uoft, university of toronto, uoft timetable, griddy, timetable filler, uoft courses, timetable generator, fillme, fillme uoft, uoft filler"  />
   <meta name="description" content="Fill Me: Fill my UofT Schedule"  />
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   <title>UofT Scheduler</title>
   <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-56568924-2', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
   </script>
</head>

<body>
   <div class="container">
      <header>
         <img class="titleimage" src='fillme.png'>
         <h1>FillMe Schedule</h1>
         <h2>UTSC Scheduler for 2016-2017.</h2>
         <h3>If multiple courses are listed, it means multiple sections exist for given times.</h3>
      </header>
      <section class="form">
         <div class="row1">
            <div class="btn-group" id="sem">
               <button type="button" class="btn btn-default" value = 'F'>Fall</button>
               <button type="button" class="btn btn-default" value = 'S'>Winter</button>
               <button type="button" class="btn btn-default" value = 'Y'>Year Long</button>
             </div>
             <div class="btn-group" id ="stubb">
                 <button type="button" class="btn btn-default" value = 'M'>Mon</button>
                 <button type="button" class="btn btn-default" value = 'T'>Tue</button>
                 <button type="button" class="btn btn-default" value = 'W'>Wed</button>
                 <button type="button" class="btn btn-default" value = 'R'>Thurs</button>
                 <button type="button" class="btn btn-default" value = 'F'>Fri</button>
             </div>
             <div class="btn-group" id ="tyme" role="group">
               <select id="time" class="form-control" role="menu">
                 <option>-- Select Time --</option>
                 <option value='*'> Any </option>
                 <option value = '8'>8am/pm</option>
                 <option value = '9'> 9am</option>
                 <option value = '10'> 10am</option>
                 <option value = '11'> 11am </option>
                 <option value = '12'> 12pm </option>
                 <option value = '1'> 1pm </option>
                 <option value = '2'> 2pm </option>
                 <option value = '3'> 3pm </option>
                 <option value = '4'> 4pm </option>
                 <option value = '5'> 5pm </option>
                 <option value = '6'> 6pm </option>
                 <option value = '7'> 7pm </option>  
               </select>
             </div>
         </div>
         <div class="row2">
           <div class="btn-group" id="years">
             <button type="button" class="btn btn-default" value = '0'>All</button>
             <button type="button" class="btn btn-default" value = '1'>First Year</button>
             <button type="button" class="btn btn-default" value = '2'>Second Year</button>
             <button type="button" class="btn btn-default" value = '3'>Third Year</button>
             <button type="button" class="btn btn-default" value = '4'>Fourth Year</button>
           </div>
           <div class="btn-group" id ="bcs" role="group">
             <select id="breadth" class="form-control" role="menu">
               <option value = '0'>-- Filter by Breadth --</option>
               <option value = '0'> Show All </option>
               <option value = '1'>Arts, Literature, and Language (1)</button>
               <option value = '2'>History, Philosophy, and Cultural Studies (2)</button>
               <option value = '3'>Social and Behavioural Sciences (3)</button>
               <option value = '4'>Natural Sciences (4)</button>
               <option value = '5'>Quantitative Reasoning (5)</button>
              </select>
           </div>
         </div>
      </section>
      <section class="results">
         <div id="pred">
            <pre id="output"></pre>
         </div>
      </section>
   </div>
      <footer>
         <div class="container">
            <p>Developed by Pavi, Udara, Meagan, and Sakeeb</p>
         </div>
      </footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
   <script src="js/dictsearch.js"></script>
</body>
</html>
